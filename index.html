<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>GLB + cercles + panorama (responsive vidéos)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            touch-action: none;

            /* === Papier peint (choisir la variante ci-dessous) === */

            /* Variante 1 : COVER (plein écran, peut rogner un peu) */
            background: url("backgroundstatique.png") no-repeat center center fixed;
            background-size: cover; 

            /* Variante 2 : CONTAIN (toujours entière, bandes possibles) */
            /* background: url("backgroundstatique.png") no-repeat center center fixed;
            background-size: contain;
            background-color: black; /* couleur des bandes autour */
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
            background-color: transparent !important;
        }
        
        /* === Cercles animés === */
        .circleContainer {
            position: absolute;
            width: 40px;
            height: 40px;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            pointer-events: auto;
        }
        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid red;
            animation: pulse 2s infinite ease-in-out;
        }
        .circle::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 0%;
            border-radius: 50%;
            border: 2px solid rgba(255, 0, 0, 0.7);
            transform: scale(0);
            animation: growFade 2s infinite ease-out;
            animation-delay: 0.5s;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        @keyframes growFade {
            0% { transform: scale(0); opacity: 0.7; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        /* === Vidéo responsive === */
        #videoContainer {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; max-width: 800px;
            aspect-ratio: 16/9;
            display: none;
            z-index: 100;
            background: black;
        }
        #videoContainer iframe {
            width: 100%; height: 100%;
            border: none;
        }
        #closeButton {
            position: absolute;
            top: -40px; right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
            z-index: 101;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <div id="videoContainer">
        <button id="closeButton">Fermer</button>
        <iframe id="videoPlayer" allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true, alpha: true });
        const scene = new BABYLON.Scene(engine);

        // Fond transparent pour voir backgroundstatique.png (CSS)
        scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

        // === Caméra ===
        const camera = new BABYLON.ArcRotateCamera("cam", Math.PI/2, Math.PI/2.5, 300, new BABYLON.Vector3(0,0,0), scene);
        camera.attachControl(canvas, true);

        // === Lumière ===
        new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0,1,0), scene);

        // === Dôme transparent ===
        const dome = new BABYLON.PhotoDome("panorama", "test5.png", { resolution: 32, size: 1000 }, scene);
        dome.imageMode = BABYLON.PhotoDome.MODE_MONOSCOPIC;

        const domeMat = dome.mesh.material;
        domeMat.diffuseTexture.hasAlpha = true;
        domeMat.useAlphaFromDiffuseTexture = true;
        domeMat.transparencyMode = BABYLON.Material.MATERIAL_ALPHABLEND;
        domeMat.backFaceCulling = false;
        domeMat.needDepthPrePass = true;

        // === Cercles + GLB ===
        const circleMap = new Map();
        function createCircle(id) {
            const container = document.createElement("div");
            container.id = "circle_" + id;
            container.classList.add("circleContainer");
            container.innerHTML = `<div class="circle"></div>`;
            document.body.appendChild(container);
            return container;
        }

        const glbFiles = ["1.glb", "2.glb", "3.glb", "4.glb"];
        const videoUrls = [
            "https://www.youtube.com/watch?v=lUU1G-6klpI",
            "https://www.youtube.com/watch?v=SWIDVGO3Gg0",
            "https://www.youtube.com/watch?v=Jgcb7hjdgaU",
            "https://www.youtube.com/watch?v=T6CI_hIbJIA"
        ];
        const customAngles = [
            0.5 * (Math.PI / 180),
            302 * (Math.PI / 180),
            112.5 * (Math.PI / 180),
            214 * (Math.PI / 180)
        ];
        const radius = 400;

        const videoContainer = document.getElementById("videoContainer");
        const videoPlayer = document.getElementById("videoPlayer");
        const closeButton = document.getElementById("closeButton");

        function getEmbedUrl(url) {
            const videoId = url.split('v=')[1];
            return `https://www.youtube.com/embed/${videoId}?modestbranding=1&rel=0&playsinline=1&autoplay=1`;
        }

        glbFiles.forEach((file, index) => {
            BABYLON.SceneLoader.ImportMesh("", "./", file, scene, function(meshes) {
                const realMeshes = meshes.filter(m => m.getTotalVertices() > 0);
                if (realMeshes.length === 0) return;

                const mesh = realMeshes[0];
                mesh.scaling = new BABYLON.Vector3(20, 20, 20);

                const pivot = new BABYLON.TransformNode("pivot_" + index, scene);
                mesh.position.z = radius;
                if (customAngles[index] !== undefined) {
                    pivot.rotation.y = customAngles[index];
                }
                mesh.parent = pivot;

                const circle = createCircle(index + 1);
                circleMap.set(mesh, circle);

                circle.addEventListener('click', () => {
                    const embedUrl = getEmbedUrl(videoUrls[index]);
                    videoPlayer.src = embedUrl;
                    videoContainer.style.display = "block";
                    camera.detachControl(canvas);
                });
            });
        });

        closeButton.addEventListener('click', () => {
            videoPlayer.src = "";
            videoContainer.style.display = "none";
            camera.attachControl(canvas, true);
        });

        engine.runRenderLoop(() => {
            scene.render();
            circleMap.forEach((circle, mesh) => {
                if (!mesh) return;
                const worldCenter = mesh.getBoundingInfo().boundingSphere.centerWorld;
                const pos = BABYLON.Vector3.Project(
                    worldCenter,
                    BABYLON.Matrix.IdentityReadOnly,
                    scene.getTransformMatrix(),
                    camera.viewport.toGlobal(engine.getRenderWidth(), engine.getRenderHeight())
                );

                if (pos.z >= 0 && pos.z <= 1) {
                    circle.style.left = `${pos.x}px`;
                    circle.style.top = `${pos.y}px`;
                    circle.style.transform = "translate(-50%, -50%)";
                    circle.style.visibility = "visible";
                } else {
                    circle.style.visibility = "hidden";
                }
            });
        });

        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
